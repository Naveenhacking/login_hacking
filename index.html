<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            animation: colorChange 3s infinite;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            color: red;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }

        /* Animation for color changing */
        @keyframes colorChange {
            0% { background-color: #4CAF50; }
            25% { background-color: #3498db; }
            50% { background-color: #f39c12; }
            75% { background-color: #e74c3c; }
            100% { background-color: #4CAF50; }
        }
    </style>
</head>
<body>
    <div id="registerSection">
        <h2>Register Form</h2>
        <form id="registerForm">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required><br><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p id="registerMessage"></p>
        <button id="goToLogin">Already have an account? Login</button> <!-- Login button -->
    </div>

    <div id="loginSection" style="display: none;">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        // Register logic
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                // Store credentials in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                document.getElementById('registerMessage').style.color = 'green';
                document.getElementById('registerMessage').textContent = 'Registration successful! Now you can log in.';

                // Hide register form and show login form
                document.getElementById('registerSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            } else {
                document.getElementById('registerMessage').textContent = 'Please fill out all fields.';
            }
        });

        // Login logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve stored credentials from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                document.getElementById('loginMessage').style.color = 'green';
                document.getElementById('loginMessage').textContent = 'Login successful! Redirecting...';

                // Redirect after login (2 seconds delay)
                setTimeout(function() {
                    window.location.href = "https://example.com/dashboard"; // Replace with your page
                }, 2000);
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid username or password.';
            }
        });

        // Switch to login form
        document.getElementById('goToLogin').addEventListener('click', function() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });
    </script>
</body>
</html>
