<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGF HACKERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Container -->
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="username" placeholder="Gmail ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">I have read and agree to the terms and conditions</label>
                </div>
                <button type="submit" id="submitBtn">Login</button>
                <button type="button" id="toggleFormBtn">Switch to Registration</button>
                <button type="button" id="deleteUserBtn">Delete User Account</button>
            </form>
        </div>
    </div>

    <!-- Success Modal with Spinner -->
    <div id="successModal">
        <div class="modal-content">
            <div id="spinner"></div>
            <p id="successMessage"></p>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertModal">
        <div class="custom-modal-content">
            <p id="customAlertMessage"></p>
            <button id="customAlertOkButton">OK</button>
        </div>
    </div>

    <!-- Voice Toggle Button -->
    <button id="voiceToggleButton" class="voice-toggle">
        <img id="voiceIcon" src="https://img.icons8.com/ios-filled/50/ffffff/voice.png" alt="Voice Icon">
    </button>

    <script>
    let voiceEnabled = true;

    window.onload = function () {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
            preloader.style.display = 'none';
        }, 2000);

        // Speak welcome message when the website is loaded if voice is enabled
        if (voiceEnabled) {
            speakText("Welcome to the login and registration page. Please log in or register.");
        }

        // Background slideshow
        const images = [
            'https://i.pinimg.com/originals/d8/42/30/d84230b86388b80d3989f14b3631ba49.jpg',
            'https://www.w3schools.com/w3images/fjords.jpg',
            'https://www.w3schools.com/w3images/lights.jpg'
        ];
        let currentImageIndex = 0;
        setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;
        }, 3000);
    }

    const form = document.getElementById('authForm');
    const formTitle = document.getElementById('form-title');
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const submitBtn = document.getElementById('submitBtn');
    const successModal = document.getElementById('successModal');
    const successMessage = document.getElementById('successMessage');
    const deleteUserBtn = document.getElementById('deleteUserBtn');
    const voiceToggleButton = document.getElementById('voiceToggleButton');
    const voiceIcon = document.getElementById('voiceIcon');

    let isLoginForm = true;

    toggleFormBtn.addEventListener('click', () => {
        isLoginForm = !isLoginForm;
        formTitle.textContent = isLoginForm ? 'Login' : 'Register';
        submitBtn.textContent = isLoginForm ? 'Login' : 'Register';
        toggleFormBtn.textContent = isLoginForm ? 'Switch to Registration' : 'Switch to Login';
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const termsCheckbox = document.getElementById('termsCheckbox').checked;

        if (!validateGmail(username)) {
            showCustomAlert("Please enter a valid Gmail ID");
            return;
        }

        if (!termsCheckbox) {
            showCustomAlert("You must agree to the terms and conditions");
            return;
        }

        if (isLoginForm) {
            loginUser(username, password);
        } else {
            registerUser(username, password);
        }
    });

    deleteUserBtn.addEventListener('click', () => {
        const username = document.getElementById('username').value;
        if (localStorage.getItem(username)) {
            localStorage.removeItem(username);
            showCustomAlert(`User '${username}' has been deleted.`);
            if (voiceEnabled) {
                speakText('User has been deleted successfully');
            }
        } else {
            showCustomAlert('User does not exist.');
            if (voiceEnabled) {
                speakText('User does not exist');
            }
        }
    });

    voiceToggleButton.addEventListener('click', () => {
        voiceEnabled = !voiceEnabled;
        voiceIcon.src = voiceEnabled ? 'https://img.icons8.com/ios-filled/50/ffffff/voice.png' : 'https://img.icons8.com/ios-filled/50/ffffff/mute.png';
        if (voiceEnabled) {
            speakText('Voice is now enabled.');
        }
    });

    function validateGmail(email) {
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        return gmailRegex.test(email);
    }

    function showCustomAlert(message) {
        customAlertMessage.textContent = message;
        customAlertModal.style.display = 'flex';

        customAlertOkButton.addEventListener('click', () => {
            customAlertModal.style.display = 'none';
        });
    }

    function speakText(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'en-US';
        window.speechSynthesis.speak(speech);
    }
    </script>

    <style>
    /* Preloader */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
        100% { opacity: 0; visibility: hidden; }
    }

    body {
        background-size: cover;
        background-position: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        transition: background-image 1s ease-in-out;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .form-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .input-group {
        margin-bottom: 1rem;
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    input[type="checkbox"] {
        margin-right: 0.5rem;
    }

    button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        width: 100%;
        transition: background-color 0.5s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #deleteUserBtn {
        background-color: #dc3545;
        margin-top: 1rem;
    }

    #deleteUserBtn:hover {
        background-color: #c82333;
    }

    #successModal, #customAlertModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content, .custom-modal-content {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    #spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    .voice-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem;
        border-radius: 50%;
        background-color: #28a745;
        border: none;
        cursor: pointer;
        transition: background-color 0.5s ease;
    }

    .voice-toggle img {
        width: 30px;
        height: 30px;
    }

    .voice-toggle:hover {
        background-color: #218838;
    }
    </style>
</body>
</html>
