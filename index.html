<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <!-- Custom Alert Box -->
    <div id="alertBox">
        <p id="alertMessage"></p>
        <button id="alertOkButton">OK</button>
    </div>

    <br>
    <br>
    <div id="registerSection">
        <h2>Termux & Kali REGISTER</h2>
        <h2>KGF HACKERS</h2>
       
       <br>
       <br>
       <br>
        <br>
       <br>
        <br>
        <br>
        <form id="registerForm">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required><br><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p id="registerMessage"></p>
        <button id="goToLogin">Already have an account? Login</button>
    </div>

    <div id="loginSection" style="display: none;">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        // Show and hide loading spinner
        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Show custom alert box
        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertBox').style.display = 'block';
        }

        // Hide custom alert box
        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        // Register logic
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            showLoadingSpinner();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            setTimeout(function() { // Simulating delay
                if (username && password) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);

                    document.getElementById('registerMessage').style.color = 'green';
                    document.getElementById('registerMessage').textContent = 'Registration successful!';

                    // Show success alert box
                    showAlert('Registration successful! Now you can log in.');
                    
                    document.getElementById('registerSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                } else {
                    document.getElementById('registerMessage').textContent = 'Please fill out all fields.';
                }

                hideLoadingSpinner();
            }, 2000); // Simulating a delay for loading
        });

        // Login logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            showLoadingSpinner();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            setTimeout(function() { // Simulating delay
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                if (username === storedUsername && password === storedPassword) {
                    document.getElementById('loginMessage').style.color = 'green';
                    document.getElementById('loginMessage').textContent = 'Login successful!';

                    // Show success alert box
                    showAlert('Login successful! Redirecting...');
                    
                    setTimeout(function() {
                        window.location.href = "https://example.com/dashboard";
                    }, 2000);
                } else {
                    document.getElementById('loginMessage').textContent = 'Invalid username or password.';
                }

                hideLoadingSpinner();
            }, 2000); // Simulating a delay for loading
        });

        // Switch to login form
        document.getElementById('goToLogin').addEventListener('click', function() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });

        // Hide the custom alert box when OK is clicked
        document.getElementById('alertOkButton').addEventListener('click', function() {
            hideAlert();
        });
    </script>
